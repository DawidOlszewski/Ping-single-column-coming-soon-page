<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/1966da00de.js"
            crossorigin="anonymous"
        ></script>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Ping coming soon page</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="assets/logo.svg" alt="logo" />
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </header>
            <form>
                <input
                    data-input
                    type="text"
                    name="email"
                    placeholder="Your email address..."
                />
                <p data-warning>Please provide a valid email address</p>
                <button data-submit type="submit">Notify me</button>
            </form>
            <img
                class="illustration-dashboard"
                src="assets/illustration-dashboard.png"
                alt="illustration-dashboard"
            />

            <footer>
                <div class="icon-container">
                    <a class="icon" href=""
                        ><i class="fa-brands fa-facebook-f"></i
                    ></a>
                    <a class="icon" href=""
                        ><i class="fa-brands fa-twitter"></i
                    ></a>
                    <a class="icon" href=""
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                </div>

                <p>&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
